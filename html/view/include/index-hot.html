<section class="channel-h5">
	<div class="channel-h5__header">
		<p class="channel-h5__title">
			本周最火
		</p>
	</div>
	<ul class="list-h5">
		<li v-for="item in hot">
			<a :href="'/book?id=' + item.fiction_id">
				<div class="book-h5">
					<div class="book-h5__cover">
						<img :alt="item.title" :src="item.cover">
						<p class="book-h5__finish">完结</p>
					</div>
					<div class="book-h5__info">
						<p class="book-h5__title" v-cloak>{{ item.title }}</p>
						<p class="book-h5__author" v-cloak>{{ item.authors }}</p>
						<p class="book-h5__summary" v-cloak>{{ item.summary }}</p>
						<div class="book-h5__wrap">
							<div class="book-h5__tag" v-for="tag in item.tags" v-cloak>{{ tag }}</div>
						</div>
					</div>
				</div>
			</a>
		</li>
	</ul>
</section>
